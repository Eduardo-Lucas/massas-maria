{% extends 'materiais/base.html' %}

{% block title %}Informe suas Credenciais{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5 col-md-7 col-sm-9">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Informe suas Credenciais</h3>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {% include 'includes/form.html' %}
                    <button type="submit" class="btn btn-primary btn-block">Log in</button>
                </form>
            </div>
        </div>
        <div class="text-center py-2">
            <small>
                <a href="{% url 'password_reset' %}" class="text-muted">Esqueceu a Senha?</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}

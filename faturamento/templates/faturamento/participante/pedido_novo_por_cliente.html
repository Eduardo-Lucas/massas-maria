{% extends 'materiais/base.html' %}

{% block content %}
    <h5>Cliente: {{cliente}} - <span class="badge badge-warning">{{cliente.tabelapreco}}</span></h5>

        <div class="container mb-3 mt-3">
        <table class="table table-striped table-bordered mydatatable" style="width: 100%" >
            <thead class="border-bottom font-weight-bold">
                <tr>
                    <td>Produto</td>
                    <td>Preço</td>
                    <td class="text-center">Carrinho</td>
                </tr>
            </thead>
            <tbody>

                {% for tpi in tabelaprecoitem %}
                    <tr>
                        <td>{{ tpi.produto }}</td>
                        <td>{{ tpi.preco }}</td>
                        <td class="text-danger text-center">
                            <a href="{% url 'materiais:produto_detail' tpi.produto.id tpi.produto.slug %}">
                                <i class="fas fa-cart-plus text-center"  data-toggle="tooltip"
                                           data-placement="auto"
                                           title="Colocar no carrinho"></i>
                                </a>
                        </td>
                    </tr>
                {% endfor %}

            </tbody>
            <tfoot class="border-bottom font-weight-bold">
                <tr>
                    <td>Produto</td>
                    <td>Preço</td>
                    <td class="text-center">Carrinho</td>
                </tr>
            </tfoot>
        </table>

     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

     <!-- DataTable + Bootstrap -->
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script>
        $('.mydatatable').DataTable();
    </script>

    </div>

{% endblock %}
